<script language="JavaScript">
	
	// Instructions:
	// - Set lngRotateMax to the highest image number available
	// - Set lngImageMax to the number of <img> tags that will be rotating
	// - Set lngCycleTime to the number of ms's for each rotation
	
	var lngCycleID = 1;
	var lngImageID = 0;
	var lngRotateID = 0;
	var lngRotateMax = 3;
	var lngImageMax = 3;
	var lngCycleTime = 5350;
	
	lngRotateID = lngImageMax;		//start off at the max number or else you will see repeating pictures.
	
	function funInit_Rotate() {
		funInit();
		funStartRotate();
	}

	function funStartRotate() {

		var lngTargetTag = 0;
	
	   	//window.alert("5 seconds have elapsed since the button was clicked.");

		if(lngRotateID < lngRotateMax) {
			lngRotateID = lngRotateID + 1;
		} else {
			lngRotateID = 1
			lngCycleID = lngCycleID + 1;			//lngCycleID  does not appear to be used
		};
		
		// Check for duplicates; if so, try one more time to get a new one
		lngTargetTag = rand(lngImageMax);
		
		do {			//randomize which picture slot will change next. This loop will make sure that the same picture slot will not change twice or more in a row.
   			lngTargetTag = rand(lngImageMax);
   		} 
		while (lngTargetTag == lngImageID);

		lngImageID = lngTargetTag;
		
		for (idx = 1; idx <= lngImageMax; idx++)		//loop through all image locations and change images at the same time
		{
			document.images['imgRotate' + idx].src = '/media/rotate_top/imgRotate' + idx + '/image' + lngRotateID + '.gif';
		}
		
		funRecursiveTimer();
	}

	function funRecursiveTimer() {
		tmrMain = setTimeout('funStartRotate()',lngCycleTime);
	}
	
	rnd.today=new Date();
	rnd.seed=rnd.today.getTime();

	function rnd() {
        rnd.seed = (rnd.seed*9301+49297) % 233280;
        return rnd.seed/(233280.0);
	}

	function rand(number) {
        return Math.ceil(rnd()*number);
	}


</script>
